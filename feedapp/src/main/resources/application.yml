    web: INFO
    "[com.obsidi.feedapp]": DEBUG

spring:
  application:
    name: feedApp-06

  # Active Profile
  profiles:
    active: default

  # Banner Text
  banner:
    charset: UTF-8
    location: classpath:/banner/academy.txt

  # Jackson Settings
  jackson:
    time-zone: America/Toronto
    date-format: "yyyy-MM-dd HH:mm:ss"

  # Common Database Settings
  sql:
    init:
      continue-on-error: false
  jpa:
    show-sql: true
    open-in-view: false
